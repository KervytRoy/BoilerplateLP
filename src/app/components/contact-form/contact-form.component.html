<section class="contact my-5 pb-5">
    <div class="contact_us container">
        <h2 class="titles">Contáctenos por Email</h2>
        <form class="my-4 py-2" [formGroup]="form" action="javascript:void(0)" (submit)="sendEmail()">
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <div class="input-wrap" style="display: flex; align-items: center; justify-content: space-around;">
                        <label for="nombre">Nombre completo:</label>
                        <input type="text" id="nombre" formControlName="nombre" placeholder="Tu nombre completo">
                    </div>
                </div>
                <div class="col-md-6 col-xs-12">
                    <div class="input-wrap" style="display: flex; align-items: center; justify-content: space-around;">
                        <label for="empresa">Nombre de la empresa:</label>
                        <input type="text" id="empresa" formControlName="empresa" placeholder="Nombre de tu empresa">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <div class="input-wrap" style="display: flex; align-items: center; justify-content: space-around;">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" formControlName="email" placeholder="tucorreo@gmail.com">
                    </div>
                </div>
                <div class="col-md-6 col-xs-12">
                    <div class="input-wrap" style="display: flex; align-items: center; justify-content: space-around;">
                        <label for="telefono">Número de teléfono:</label>
                        <input type="number" id="telefono" formControlName="telefono" placeholder="Número de teléfono">
                    </div>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-md-6 col-xs-12">
                    <div class="my-4">
                        <label for="" class="preguntas">1. ¿Cuál es la necesidad o el dolor más importante que enfrenta
                            actualmente en su producción
                            de concreto?</label>
                        <select class="form-select my-3" aria-label="Default select example" formControlName="Necesidad">
                            <option selected>Selecciona una opción</option>
                            <option value="Variabilidad en la calidad del concreto">Variabilidad en la calidad del
                                concreto</option>
                            <option value="Altos costos operativos">Altos costos operativos</option>
                            <option value="Desperdicio de materiales">Desperdicio de materiales</option>
                            <option value="Falta de personal capacitado">Falta de personal capacitado</option>
                            <option value="Optimización de mezclas">Optimización de mezclas</option>
                            <option value="Optimización de mezclas">Optimización de mezclas</option>
                            <option value="Otro">Otro</option>
                        </select>
                        <div type="text" class="input-wrap-2 my-3">
                            <input formControlName="" id="" cols="30" rows="10" formControlName="Necesidad_especifica"
                                placeholder="Especifica tu necesidad...">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xs-12">
                    <div class="my-4">
                        <label for="" class="preguntas">2. ¿Está interesado en recibir asesoría técnica o capacitación
                            para mejorar sus procesos de
                            producción de concreto?</label>
                        <select class="form-select my-3" aria-label="Default select example"
                            formControlName="Asesoria_o_Capacitacion">
                            <option value="Ninguna">Selecciona una opción</option>
                            <option value="Asesoría técnica">Asesoría técnica</option>
                            <option value="Capacitación">Capacitación</option>
                            <option value="Asesoría técnica y Capacitación">Asesoría técnica y Capacitación</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-md-6 col-xs-12">
                    <div>
                        <label for="" class="preguntas">3. ¿Qué le gustaría recibir en nuestras asesorías
                            técnicas?</label>
                        <label for="" class="preguntas">(Seleccione las áreas de interés)</label>
                        <select class="form-select my-3" aria-label="Default select example" formControlName="Intereses">
                            <option value="Ninguna" selected>Selecciona una opción</option>
                            <option value="Optimización de procesos">Optimización de procesos</option>
                            <option value="Control de calidad y verificación">Control de calidad y verificación</option>
                            <option value="Innovación en tecnologías de producción">Innovación en tecnologías de
                                producción</option>
                            <option value="Reducción de costos y mejora operativa">Reducción de costos y mejora
                                operativa</option>
                            <option value="Cumplimiento de normativas y estándares">Cumplimiento de normativas y
                                estándares</option>
                        </select>
                        <div type="text" class="input-wrap-2 my-3">
                            <input formControlName="" id="" cols="30" rows="10" formControlName="Intereses_especificos"
                                placeholder="Que mas te gustaria recibir en la auditoría?...">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xs-12">
                    <div>
                        <label for="" class="preguntas">4. ¿Cuál es su espectativa principal al trabajar con RLM
                            Ingeniería y Concreto?</label>
                        <label for="" class="preguntas">(Describa brevemente lo que le gustaría lograr)</label>
                        <div type="text" class="input-wrap-2 my-3">
                            <input formControlName="" id="" cols="30" rows="10" formControlName="Espectativas"
                                placeholder="Cual es tu espectativa?">
                        </div>
                    </div>
                </div>
            </div>
          
            <div class="d-flex justify-content-center position-relative">
                <button id="overlayButton" type="submit" 
                    class="btn btn-secondary position-absolute px-5 newButtonEmail"
                    style=" background: var(--choco-claro);">
                    Enviar Correo
                </button>
            </div>
        </form>
    </div>

 <!-- Modal de éxito -->
 <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Formulario enviado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ¡Gracias por contactarnos! Te contactaremos pronto.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
  

</section>
