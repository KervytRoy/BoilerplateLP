<script>
    /* Efecto absolute del header  */
    // Detectar el evento de scroll
    window.addEventListener('scroll', function () {
      const nav = document.querySelector('.div-nav');
      const scrollTop = window.scrollY;

      // Ajustar la posición según la visibilidad
      if (scrollTop > 100) {
        nav.style.position = 'fixed';
        nav.style.zIndex = '999';
        nav.style.animation = 'slide-down 0.8s ease forwards';
      } else {
        nav.style.position = 'block'; // Otra posición deseada
        nav.style.animation = 'none';
      }
    });
  </script>
